name: CI

on:
  pull_request:
  push:
    branches: [ main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        java: [ '17' ]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Checkout current branch (full)
      uses: actions/checkout@v4
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
          distribution: 'adopt'
          java-version: ${{ matrix.java }}
          cache: 'sbt'
    - name: Run tests (${{ matrix.os }}) Java ${{ matrix.java }}
      run: sbt g8Test
