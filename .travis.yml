language: scala

jdk:
  - oraclejdk8

script:
  - sbt test

sudo: required

scala:
  - "2.11.11"

matrix:
  include:
    - os: linux
      jdk: oraclejdk8
      language: scala
      before_install:
        - sudo apt-get -qq update
        - sudo sh -c "echo 'deb http://llvm.org/apt/precise/ llvm-toolchain-precise-3.7 main' >> /etc/apt/sources.list"
        - sudo sh -c "echo 'deb http://llvm.org/apt/precise/ llvm-toolchain-precise main' >> /etc/apt/sources.list"
        - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
        - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
        - sudo apt-get -qq update
        - |
          sudo apt-get install -y \
            clang++-3.7 \
            llvm-3.7 \
            llvm-3.7-dev \
            llvm-3.7-runtime \
            llvm-3.7-tool \
            libgc-dev \
            libunwind7-dev

        # Install re2
        # (libre2-dev) since Xenial (16.04 LTS) http://packages.ubuntu.com/xenial/libre2-dev
        - sudo apt-get install -y make
        - export CXX=clang++-3.7
        - git clone https://code.googlesource.com/re2
        - pushd re2
        - git checkout 2017-03-01
        - make -j4 test
        - sudo make install prefix=/usr
        - make testinstall prefix=/usr
        - popd

    - os: osx
      osx_image: xcode7.3
      before_install:
        - brew update
        - brew install sbt
        - brew install bdw-gc
        - brew link bdw-gc
        - brew install re2

before_script:
  - sudo chmod +x /usr/local/bin/sbt

script:
  - java -version
  - sbt g8Test
